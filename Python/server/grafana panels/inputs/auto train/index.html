<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Auto training</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='inputs/auto train/style.css') }}">
</head>
<body>
<!-- partial:index.partial.html -->
<body class="keyframes-hold">

    <div class="container">
        <form class="styled-inputs" autocomplete="off" action="javascript:void(0);">
            
            <div class="col">
                 
                <div class="form-group">
                    <input id="text-input" type="text" placeholder=" " class="minutes">
                    <label for="text-input">Minutes</label>
                </div>

                <div class="form-group">
                    <input id="text-input" type="text" placeholder=" " class="auto_train">
                    <label for="text-input">Auto train</label>
                </div>

                <!-- Batch size -->
                <div class="form-group">
                    <!-- <input id="range" class = "batch" type="range" value="100" min="1" max="200" oninput="rangevalue.value=value" /> -->
                    <input id="batch" type="range" value="100" min="1" max="200" oninput="rangevalue.value=value" />
                    <label for="range" class="visually-hidden">Range</label>
                    
                    <label>Batch Size: <output id="rangevalue" class="batch_size">100</output></label>
                </div>

                <!-- Epochs -->
                <div class="form-group">
                    <!-- <input id="range" type="range" value="100" min="1" max="200" oninput="rangevalue.value=value" /> -->
                    <input id="epochs" type="range" value="100" min="1" max="200" oninput="rangevalue.value=value" />
                    <label for="range" class="visually-hidden">Range</label>
                    
                    <label>Epochs: <output id="rangevalue" class="epochs">100</output></label>
                </div>
                
                <button id = "submit_button">
                    Set
                </button>
                
            </div>

        </form>
      
    </div>

    <div id="loader-wrapper" class="loader-hide">
        <div id="loader"></div>
        
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    
    </div>

    <section class="modal hidden">
        <div class="flex">
            
            <!-- <button class="btn-close">â¨‰</button> -->
        </div>
        <div>
            <h3 id="output_text"></h3>
        </div>
        
        <button class="btn">Ok</button>
    </section>


</body>
<!-- partial -->
  <script  src="{{ url_for('static', filename='inputs/auto train/script.js') }}"></script>
  <script src="{{ url_for('static', filename='inputs/auto train/functionality.js') }}" type="module"></script>
  <script  src="{{ url_for('static', filename='inputs/auto train/config.js') }}"></script>
</body>
</html>
